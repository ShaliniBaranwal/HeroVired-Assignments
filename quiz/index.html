<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Quiz in HTML</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="text-1">
                You have answered
                <span id="no-of-questions-answered"></span> questions.
            </div>
            <div class="score-text">
                The Current Score is <span id="score"></span>
            </div>

            <div id="question"></div>

            <div id="options">
                <form>
                    <input type="radio" id="0" name="answer" />
                    <label for="0" class="option"></label>

                    <br />

                    <input type="radio" id="1" name="answer" />
                    <label for="1" class="option"></label>

                    <br />

                    <input type="radio" id="2" name="answer" />
                    <label for="2" class="option"></label>

                    <br />

                    <input type="radio" id="3" name="answer" />
                    <label for="3" class="option"></label>
                </form>
            </div>

            <button id="btn-submit">SUBMIT</button>

            <script src="./script.js"></script>
        </div>
    </body>
</html>
